<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questa - Hotel Assistant Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Questa - Your Hotel Assistant</div>
        <div class="chat-window" id="chat-window">
            <div class="bot-message">Hi, I am Questa, your friend in need for hotel assistant!</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
            <button id="send-button">Send</button>
            <img id="end-chat-icon" src="switch.png" alt="End Chat">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
